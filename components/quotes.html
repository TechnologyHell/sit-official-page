<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex justify-center mt-6">
        <div id="quote-container" class="text-center">
            <p id="quote" class="italic text-lg max-w-2xl mx-auto leading-relaxed font-serif"></p>
            <p id="author" class="mt-2 pr-4 text-right text-base text-gray-600"></p>
        </div>
    </div>
    
    <script>
        const quotes = [
            { text: "Education is the most powerful weapon which you can use to change the world.", author: "Nelson Mandela" },
            { text: "The beautiful thing about learning is that no one can take it away from you.", author: "B.B. King" },
            { text: "Success is not the key to happiness. Happiness is the key to success.", author: "Albert Schweitzer" },
            { text: "An investment in knowledge pays the best interest.", author: "Benjamin Franklin" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "Learning never exhausts the mind.", author: "Leonardo da Vinci" },
            { text: "Do not go where the path may lead, go instead where there is no path and leave a trail.", author: "Ralph Waldo Emerson" },
            { text: "Education is not preparation for life; education is life itself.", author: "John Dewey" },
            { text: "Strive for progress, not perfection.", author: "Unknown" },
            { text: "Your education is a dress rehearsal for a life that is yours to lead.", author: "Nora Ephron" }
        ];
    
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById("quote").textContent = `"${randomQuote.text}"`;
        document.getElementById("author").textContent = `- ${randomQuote.author}`;
    </script>
    




</body>
</html>
