<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .carousel-container {
            width: 95%;
            height: 50vh;
            overflow: hidden;
            margin: 0 auto;
            margin-top: 20px; /* Space from top */
        }
        .carousel-inner {
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }
        .owl-carousel .item {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .owl-carousel .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center; /* Center the image */
        }
        @media (min-width: 768px) {
            .carousel-container {
                width: 80%;
                height: 60vh; /* 60% height of screen */
            }
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel-inner">
        <div class="owl-carousel">
            <div class="item"><a href="#"><img src="images/camp1.jpg" alt="Image 1"></a></div>
            <div class="item"><a href="#"><img src="images/camp2.jpg" alt="Image 2"></a></div>
            <div class="item"><a href="#"><img src="images/camp3.jpg" alt="Image 3"></a></div>
            <div class="item"><a href="#"><img src="images/camp2.jpg" alt="Image 4"></a></div>
            <div class="item"><a href="#"><img src="images/camp4.jpg" alt="Image 5"></a></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
<script>
    $(document).ready(function() {
        $(".owl-carousel").owlCarousel({
            items: 1,
            loop: true,
            autoplay: true,
            autoplayTimeout: 8000, // 8 seconds
            autoplayHoverPause: true,
            nav: true,
            dots: false, // Remove dots
            navText: ["<", ">"],
            responsive: {
                0: {
                    items: 1,
                    stagePadding: 0 // No padding on mobile
                },
                768: {
                    items: 1,
                    stagePadding: 0 // No padding on desktop
                }
            }
        });

        // Keyboard navigation
        $(document).keydown(function(e) {
            if (e.keyCode == 37) { // Left arrow
                $(".owl-carousel").trigger('owl.prev');
            } else if (e.keyCode == 39) { // Right arrow
                $(".owl-carousel").trigger('owl.next');
            }
        });
    });
</script>

</body>
</html>
