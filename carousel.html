<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 100vw;
            aspect-ratio: 16 / 9;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 70%; /* Reduced height to 70% */
        }
        .slide {
            position: absolute;
            transition: opacity 0.8s ease-in-out;
            object-fit: cover;
            opacity: 0; /* Hide all slides initially */
        }

        .main-slide {
            width: 80%;
            height: 100%;
            z-index: 2;
            opacity: 1; /* Show main slide */
        }

        .prev-slide, .next-slide {
            width: 20%;
            height: 80%;
            top: 10%;
            opacity: 0.7;
            z-index: 1;
        }

        .prev-slide { left: 3%; }
        .next-slide { right: 3%; }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-200">
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <img src="images/camp1.jpg" alt="Slide 1" class="slide main-slide" id="mainSlide">
            <img src="images/camp4.jpg" alt="Previous Slide" class="slide prev-slide" id="prevSlide">
            <img src="images/camp2.jpg" alt="Next Slide" class="slide next-slide" id="nextSlide">
        </div>
    </div>
    <script>
        const images = [
            "images/camp1.jpg", 
            "images/camp2.jpg", 
            "images/camp3.jpg", 
            "images/camp4.jpg"
        ];
        let currentIndex = 0;
        
        function updateSlides() {
            const mainSlide = document.getElementById("mainSlide");
            const prevSlide = document.getElementById("prevSlide");
            const nextSlide = document.getElementById("nextSlide");

            // Fade out first
            mainSlide.style.opacity = "0";
            prevSlide.style.opacity = "0";
            nextSlide.style.opacity = "0";

            setTimeout(() => {
                mainSlide.src = images[currentIndex];
                prevSlide.src = images[(currentIndex - 1 + images.length) % images.length];
                nextSlide.src = images[(currentIndex + 1) % images.length];

                // Fade back in
                mainSlide.style.opacity = "1";
                prevSlide.style.opacity = "0.7";
                nextSlide.style.opacity = "0.7";
            }, 1000); // Short delay for smooth transition
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateSlides();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateSlides();
        }

        setInterval(nextImage, 10000);
        updateSlides();

        // Keyboard navigation
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight") {
                nextImage();
            } else if (event.key === "ArrowLeft") {
                prevImage();
            }
        });

        // Swipe functionality
        let startX = 0;
        document.getElementById("carousel").addEventListener("touchstart", (event) => {
            startX = event.touches[0].clientX;
        });

        document.getElementById("carousel").addEventListener("touchend", (event) => {
            let endX = event.changedTouches[0].clientX;
            if (startX - endX > 50) {
                nextImage();
            } else if (endX - startX > 50) {
                prevImage();
            }
        });
    </script>
</body>
</html>
